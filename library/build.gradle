apply plugin: 'com.android.library'
apply plugin: 'kotlin-android'
apply plugin: 'com.github.dcendents.android-maven'

group='com.github.jaychang0917'

android {
    compileSdkVersion deps.build.compileSdkVersion
    buildToolsVersion deps.build.buildToolsVersion
    defaultConfig {
        minSdkVersion deps.build.minSdkVersion
        targetSdkVersion deps.build.targetSdkVersion
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    compile deps.support.appcompat
    compile deps.kotlin.stdlib
    compile deps.rxJava2
    compile deps.rxAndroid
    compile deps.retrofit2.core
    compile deps.retrofit2.converterGson
    compile deps.retrofit2.adapterRxJava2
    compile deps.okhttp3.logging
    compile deps.gson
    compile deps.stetho.core
    compile deps.stetho.okhttp3
    compile deps.autodispose.android
    compile deps.autodispose.arch
}
